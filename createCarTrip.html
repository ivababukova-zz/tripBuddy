        function soundPlay() {
            var sound = new Audio("sounds/button2.mp3");

        function check(){

            var from = document.getElementById("origin");
            var to = document.getElementById("destination");
            console.log(to.value);
            console.log(from.value)
            if (from.value.length == 0 || to.value.length == 0) {
                document.getElementById("leftPane").style.marginTop ="20px";
                document.getElementById("rightPane").style.marginTop="50px";
                var error = document.getElementById("initalErrorBar");
                to.style.border = "solid red";
                from.style.border = "solid red";
                error.style.display = "inline";

                error.innerHTML = "<b>ERROR</b> : You have not specified locations!";

            } else {
                return window.location.href = "currentTrips.html"
            }

        }
    </script>
