<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>TripBuddy - Reset password</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Place favicon.ico in the root directory -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/datepicker.css">
    <script src="js/bootstrap.js"></script>

    <link rel="stylesheet" href="css/main.css">

    <script type="text/javascript">
        function soundPlay() {
            var sound = new Audio("sounds/button2.mp3");
            sound.currentTime = 0;
            sound.play();
        }

    </script>
</head>

<html class="no-js" lang="">
<body>
<div id="home" class="section">
    <div class="row" style="text-align: center;">
        <nav class="navbar navbar-default navbar-customized container-fluid">
            <div class="table">
                <div class="row">
                    <div class="cell navbar-header havbar-header-customized">
                        <a class="navbar-brand" style="margin-left: 15px;"><img src="pictures/navbar/transparentLogo.gif" height="40px" /></a>
                    </div>
                </div>
            </div>
        </nav></div>

<div id="login" class="section">
    <div id="sth" class="smallsection flexVerticalCellWrap">
        <div class="row">
            <div class="span3 tableCell"><img src="pictures/cartravel.png" height="85" width="130" style="margin-left: 350px"></div>

            <div id="loginPage" class = "row">
                <div class="container"  style="max-width: 300px">
                    <div class="card card-container">
                        <div class="span3"><h3>Reset your password here:</h3></div>
                        <form class="form-signin">
                            <span id="reauth-email" class="reauth-email"></span>
                            <input type="email" id="inputEmail" class="form-control sound " style="margin-bottom:10px" placeholder="Email address" required autofocus onkeypress="soundPlay()">
                            <input type="password" id="inputPassword" class="form-control sound" style="margin-bottom:10px" placeholder="Password" required autofocus onkeypress="soundPlay()">
                            <input type="password" id="inputPassword2" class="form-control sound" style="margin-bottom:10px"  placeholder="Repeat password" required autofocus
                            onkeypress="soundPlay()">
                            <div id="remember" class="checkbox">
                                <label>
                                    <input type="checkbox" value="remember-me"> Remember me
                                </label>
                            </div>
                            <button id="signInButton" class="btn btn-lg btn-primary btn-block btn-signin" onclick="window.location.href='createTrip.html'">Sign in</button>
                        </form><!-- /form -->
                    </div><!-- /card-container -->
                </div><!-- /container -->
            </div>
        </div>
    </div>
</div>
</body>
</html>
